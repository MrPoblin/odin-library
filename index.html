<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Library</h1>
    <table class="library">
    </table>
    <button class="new">NEW BOOK</button>
    <dialog>
        <form action="">
            <div>
                <div>Title</div>
                <input class="title" type="text" maxlength="99" required>
            </div>
            <div>
                <div>Author</div>
                <input class="author" type="text" maxlength="99" required>
            </div>
            <div>
                <div>Pages</div>
                <input class="pages" type="Number" required min="1" max="999999999">
            </div>
            <label>Read <input class="read" type="checkbox"></label>
            <div><button type="submit" class="submit">Submit</button></div>
        </form>
    </dialog>
</body>
</html>
